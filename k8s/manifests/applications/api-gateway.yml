apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: saiupadhyayula007/new-api-gateway:latest
          ports:
            - containerPort: 9000
          env:
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI
              value: http://keycloak.default.svc.cluster.local:8080/realms/spring-microservices-security-realm
            - name: LOKI_URL
              value: http://loki.default.svc.cluster.local:3100/loki/api/v1/push
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              value: http://tempo.default.svc.cluster.local:9411
            - name: PRODUCT_SERVICE_URL
              value: http://product-service.default.svc.cluster.local:8080
            - name: ORDER_SERVICE_URL
              value: http://order-service.default.svc.cluster.local:8081
            - name: INVENTORY_SERVICE_URL
              value: http://inventory-service.default.svc.cluster.local:8082
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000